<div class="osTranscriptionViewer">
    <div class="container-fluid">
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-1">
                        <label class="control-label" for="page">Page:</label>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" data-ng-click="pageDown()">&#x25c0;</button>
                            </span>
                            <input class="form-control" type="number" name="page" 
                                data-ng-model="page"
                                data-ng-change="loadPageImage()"/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" data-ng-click="pageUp()">&#x25b6;</button>
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div style="border:2px solid black; position:relative;">
                <panzoomwidget panzoom-id="panzoom{{name}}" style="position:absolute;top:10px;left:10px;z-index:1"
                    data-ng-hide="!imageUrl">
                </panzoomwidget>
                <panzoom
                    id="panzoom{{name}}" 
                    config="panzoom.config" model="panzoom.model"
                    style="width:100%; height:{{height}};"><img width="100%" alt="No source loaded or the source does not have associated page images" data-ng-src="{{imageUrl}}"/></panzoom>
            </div>
        </div>
    </div>
</div>
