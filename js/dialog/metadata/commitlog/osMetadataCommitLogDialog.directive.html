<div class="osMetadataCommitLogDialog modal" aria-hidden="true" aria-labelledBy="metadataCommitLogDialogHeader">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-ng-click="CloseButton()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="metadataRespDialogHeader">{{ title }}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" data-ng-show="AccessService.access.write">
                    <div class="form-group">
                        <label class="control-label col-md-2" for="commitMessage">Next commit message</label>
                        <div class="col-md-8">
                            <input
                                class="form-control"
                                data-ng-model="commitMessage.message.__text"/>
                        </div>
                    </div>
                </form>
                <div class="row scrollable-200px">
                    <table class="table table-striped table-scrollable table-condensed">
                        <thead>
                            <tr>
                                <th class="col-md-2">When</th>
                                <th class="col-md-1">Who</th>
                                <th class="col-md-8">Message</th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr data-ng-repeat="logEntry in commitLog">
                                <td>{{logEntry.when.date}} {{logEntry.when.time}}</td>
                                <td>{{logEntry.who}}</td>
                                <td>{{logEntry.message}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-ng-click="CloseButton()" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    data-ng-show="AccessService.access.write" 
                    data-ng-click="OKButton()">Set Commit Log Message</button>
            </div>
        </div>
    </div>
</div>
