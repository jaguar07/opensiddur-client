<div class="osMetadataLicenseDialog modal" aria-hidden="true" aria-labelledBy="metadataLicenseDialogHeader">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-ng-click="CloseButton()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="metadataLicenseDialogHeader">{{ title }}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-2" for="licenseChooser">License</label>
                        <div class="col-md-9">
                            <select
                                class="form-control"
                                data-ng-model="licenseModel.license" 
                                data-ng-disabled="!AccessService.access.relicense"
                                required="true"
                                data-ng-options="uri as lic for (uri, lic) in supportedLicenses"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-ng-click="CloseButton()" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    data-ng-disabled="!AccessService.access.relicense" 
                    data-ng-click="OKButton()">Set License</button>
            </div>
        </div>
    </div>
</div>
