<div class="osOpenDialog modal" aria-hidden="true" aria-labelledBy="openDialogHeader">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="openDialogHeader">{{title}}</h4>
            </div>
            <div class="modal-body">
                <os-query-box query-model="query">
                </os-query-box>
                <os-results-box results="results" selection="lastSelected" end="resultsEnd">
                </os-results-box>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal"
                    data-ng-click="CloseButton()">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" 
                    data-ng-click="OKButton()">Open</button>
            </div>
        </div>
    </div>
</div>
