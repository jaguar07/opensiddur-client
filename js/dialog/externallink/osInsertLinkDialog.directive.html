<div class="osInsertLinkDialog modal" aria-hidden="true" aria-labelledBy="insertLinkDialogHeader">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-ng-click="CloseButton()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="insertLinkDialogHeader">{{ title }}</h4>
            </div>
            <div class="modal-body">
                <label for="link.type">Search for a link to:</label>
                <select
                    name="link.type" 
                    data-ng-model="links.selectedType"
                    data-ng-options="key as value for (key , value) in links.types"/>
                    <div>
                        <os-search-list api="links.selectedType" selection="links.selection">
                        </os-search-list>
                    </div>
                    <div>
                        <button
                            data-ng-disabled="!links.selection"
                            class="btn btn-primary" 
                            data-ng-click="links.selectFile()">Select</button>
                    </div>
                    <div>
                        <os-id-list data-ng-show="allowedFragment && links.selectedFile" 
                            content="links.content" allow-range="allowedRange" 
                            selection="links.composedFragment" update="links.content">
                        </os-id-list>
                    </div>
            </div>
            <div class="modal-footer">
                <span data-ng-show="links.composedLink">Link: <b>{{links.composedLink}}</b></span>
                <button type="button" class="btn" data-ng-click="CloseButton()" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                    data-ng-disabled="!links.selectedFile" 
                    data-ng-click="OKButton()">Insert</button>
            </div>
        </div>
    </div>
</div>
