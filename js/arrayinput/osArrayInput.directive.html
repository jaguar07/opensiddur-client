<div class="form-group">
  <label class="control-label col-md-2" for="{{name}}1">{{label}}</label>
  <div class="col-md-6">
    <input name="{{name}}{{$index + 1}}" class="form-control"
        placeholder="{{placeholder}} {{$index + 1}}"
        data-ng-model="element.__text"
        data-ng-show="$index == 0 || array[$index - 1].__text || element.__text"
        data-ng-repeat="element in array"/>
  </div>
</div>
